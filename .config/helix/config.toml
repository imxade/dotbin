
theme = "everblush"

[editor]
line-number = "relative"
mouse = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.soft-wrap]
enable = true

[editor.lsp]
display-inlay-hints = true

[editor.whitespace]
render = "all"

[editor.whitespace.characters]
space = " " #"·"
nbsp = "⍽"
tab = "→"
newline = " " #"⏎"
tabpad = "·"

[editor.indent-guides]
render = true
character = "┆" # Some characters that work well: "▏", "╎", "┆", "┊", "⸽"
skip-levels = 1
